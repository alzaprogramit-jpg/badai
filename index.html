            const sidebarToggle = document.getElementById('sidebar-toggle');

            // Render Chapter List
            function renderChapterList() {
                novelData.forEach(chapter => {
                    const button = document.createElement('button');
                    button.className = 'w-full text-left px-4 py-2 rounded-lg hover:bg-dark-border transition-colors duration-200 text-slate-300 hover:text-accent';
                    button.textContent = chapter.title;
                    button.onclick = () => loadChapter(chapter.id);
                    button.id = `chapter-${chapter.id}`;
                    chapterList.appendChild(button);
                });
            }

            // Load Chapter Content
            function loadChapter(chapterId) {
                const chapter = novelData.find(ch => ch.id === chapterId);
                if (chapter) {
                    chapterContent.innerHTML = `
                        <h2 class="text-3xl md:text-4xl font-bold mb-6 border-b border-dark-border pb-4">${chapter.title}</h2>
                        <div class="text-lg leading-relaxed space-y-4">
                            ${chapter.content.split('\n\n').map(paragraph => `<p>${paragraph}</p>`).join('')}
                        </div>
                    `;

                    // Update active state in sidebar
                    document.querySelectorAll('#chapter-list button').forEach(btn => {
                        btn.classList.remove('bg-dark-border', 'text-accent', 'font-bold');
                    });
                    const activeButton = document.getElementById(`chapter-${chapterId}`);
                    if (activeButton) {
                        activeButton.classList.add('bg-dark-border', 'text-accent', 'font-bold');
                    }

                    // Scroll to top of content
                    window.scrollTo({ top: 0, behavior: 'smooth' });

                    // Close sidebar on mobile after selection
                    if (window.innerWidth < 768) {
                        toggleSidebar();
                    }
                }
            }

            // Sidebar Toggle for Mobile
            function toggleSidebar() {
                sidebar.classList.toggle('-translate-x-full');
                sidebarOverlay.classList.toggle('hidden');
            }
